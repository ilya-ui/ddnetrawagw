name: Build Ubuntu 20.04

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive # Автоматически скачает карты и библиотеки

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config libfreetype6-dev libcurl4-openssl-dev libsqlite3-dev libpng-dev libsdl2-dev python3

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make teeworlds_srv -j$(nproc)

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: F-DDrace-Server-Ubuntu-20.04
          path: build/teeworlds_srv